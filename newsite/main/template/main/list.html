{% extends 'base.html' %}

{% block title %}
    <title>Database Luddwing's folder presentation</title>
{% endblock %}

{% block content  %}
    <h1> {{ ls.first_name }} </h1>

    <ul>
        {% for item in ls.item_set.all  %}
            {% if item.complete == False}
                <li>
                    {{item.name}}
                </li>
        {% endfor %}
    </ul>   

{% endblock %}
